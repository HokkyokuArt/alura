<section class="container">
    <form class="formulario" (ngSubmit)="transferir()">
        <h2 class="formulario__titulo">Nova transferencia</h2>
        <div class="form-field">
            <label for="valor" class="form-field__label">Valor</label>
            <input type="number" class="form-field__input" id="valor" [(ngModel)]="valor" name="valor">
        </div>
        <div class="form-field">
            <label for="destion" class="form-field__label">Destino</label>
            <input type="text" class="form-field__input" id="destion" [(ngModel)]="destino" name="destino">
        </div>
        <div class="botao-wrapper">
            <button class="botao" type="submit">Transferir</button>
        </div>
    </form>
</section>
